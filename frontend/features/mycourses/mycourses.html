    <main class="main-content" id="mainContent">
        <h1 class="page-title">
            <i class='bx bxs-graduation'></i> My Courses
        </h1>
        
        <div class="course-grid" id="myCoursesGrid">
        </div>
    </main>

    <script>
        const courses = [
            {
                id: "dsa",
                title: "Data Structures & Algorithms",
                instructor: "Prof. Rajesh Sharma",
                image: "https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                directLink: "#",
                subjects: [
                    "Introduction to Data Structures",
                    "Arrays and Linked Lists",
                    "Stacks and Queues",
                    "Trees and Binary Search Trees",
                    "Graphs and Graph Algorithms",
                    "Sorting and Searching Algorithms",
                    "Data Compression and Encryption"
                ]
            },
            {
                id: "dbms",
                title: "Database Management Systems",
                instructor: "Dr. Priya Gupta",
                image: "https://images.unsplash.com/photo-1553877522-43269d4ea984?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                directLink: "#",
                subjects: [
                    "Database Fundamentals",
                    "Relational Model and SQL",
                    "Database Design and Normalization",
                    "Transaction Management",
                    "Indexing and Query Optimization",
                    "NoSQL Databases"

                ]
            },
            {
                id: "webdev",
                title: "Web Development",
                instructor: "Dr. Sanjay Patel",
                image: "https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                directLink: "#",
                subjects: [
                    "HTML5 and CSS3",
                    "JavaScript Fundamentals",
                    "React.js Components_CR",
                    "Node.js and Express",
                    "MongoDB Integration",
                    "Cloud Deployment"
                ]
            }
        ];

        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const courseGrid = document.getElementById('myCoursesGrid');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : 'auto';
        });

        mobileOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        function loadCourses() {
            courseGrid.innerHTML = '';
            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.dataset.course = course.id;

                let subjectsHTML = '';
                course.subjects.forEach(subject => {
                    subjectsHTML += `
                        <div class="subject-item">
                            <i class='bx bx-book'></i>
                            <div class="subject-name">${subject}</div>
                            <button class="access-btn" data-subject="${subject}">Access</button>
                        </div>
                    `;
                });

                courseCard.innerHTML = `
                    <div class="course-image" style="background-image: url('${course.image}');"></div>
                    <div class="course-info">
                        <div class="course-header">
                            <h3 class="course-title">${course.title}</h3>
                            <button class="expand-btn">
                                <i class='bx bx-chevron-down'></i>
                                <span class="subject-count">${course.subjects.length} subjects</span>
                            </button>
                        </div>
                        <div class="course-instructor">Prof. ${course.instructor}</div>
                        <div class="course-subjects">
                            ${subjectsHTML}
                        </div>
                        <a href="${course.directLink}" class="access-btn">Access Full Course</a>
                    </div>
                `;
                courseGrid.appendChild(courseCard);

                const expandBtn = courseCard.querySelector('.expand-btn');
                const subjectsSection = courseCard.querySelector('.course-subjects');

                function toggleSubjects(e) {
                    if (e.target.classList.contains('access-btn') || e.target.parentElement.classList.contains('access-btn')) {
                        return;
                    }
                    expandBtn.classList.toggle('expanded');
                    subjectsSection.classList.toggle('expanded');
                }

                courseCard.addEventListener('click', toggleSubjects);
                expandBtn.addEventListener('click', toggleSubjects);

                const subjectAccessBtns = courseCard.querySelectorAll('.access-btn[data-subject]');
                subjectAccessBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const subject = btn.dataset.subject;
                        alert(`Accessing subject: ${subject}`);
                    });
                });
            });
        }

        loadCourses();
    </script>
</body>
</html>
